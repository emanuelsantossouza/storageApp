<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <form action="">

  
    <ion-item>
      <img src="https://www.cdlcampos.org.br/images/noticias/7818_250319093953_capa4.png" alt="imagem de um produto">
    </ion-item>


    <ion-card>
      <ion-card-header>
        <ion-card-title>Cadastro produto</ion-card-title>
      </ion-card-header>

      <ion-item>
        <ion-label position="floating">Nome:</ion-label>
        <ion-input placeholder="Digite um email valido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descrição:</ion-label>
        <ion-input placeholder="Digite uma senha valida"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Validade:</ion-label>
        <ion-input type="date" placeholder="Digite uma senha valida"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Preço:</ion-label>
        <ion-input type="number" placeholder="Digite uma senha valida"></ion-input>
      </ion-item>


    </ion-card>

    <ion-row>
      <ion-col>
        <ion-button routerLink="/home" expand="block" color="light">Lista</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="confirmar()" expand="block" color="danger">Confirma</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
